<!DOCTYPE html>
<html>
<head>
  <title>Knowly: Learn Anything, Anywhere</title>
  <link rel="icon" href="title.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div id="site-title-container">
    <img src="title.png" alt="Knowly Logo" id="site-logo">
    <h1>Knowly</h1>
  </div>

<header class="google-header">
    <div id="search-container" class="google-search-container">
      <div class="search-box">
        <input type="text" id="search-input" class="google-search-input" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="language-select-container">
        <label for="language-select" class="language-label">Select Language:</label>
        <select id="language-select" class="google-select">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <button id="search-button" class="google-button">Search</button>
    </div>
  </header>
