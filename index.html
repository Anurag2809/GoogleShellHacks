<!DOCTYPE html>
<html>
<head>
  <title>Knowly: Learn Anything, Anywhere</title>
  <link rel="icon" href="title.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div id="site-title-container">
    <img src="title.png" alt="Knowly Logo" id="site-logo">
    <h1>Knowly</h1>
  </div>

  <header class="google-header">
    <img src="google.png" alt="Article Reader" id="header-logo">
    <div id="search-container" class="google-search-container">
      <div class="search-box">
        <input type="text" id="search-input" class="google-search-input" placeholder="Search...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="language-select-container">
        <label for="language-select" class="language-label">Select Language:</label>
        <select id="language-select" class="google-select">
          <option value="en" data-placeholder-en="Search..." data-button-text-en="Search">English</option>
          <option value="es" data-placeholder-es="Buscar..." data-button-text-es="Buscar">Español</option>
          <option value="fr" data-placeholder-fr="Rechercher..." data-button-text-fr="Rechercher">Français</option>
          <option value="de" data-placeholder-de="Suche..." data-button-text-de="Suche">Deutsch</option>
          <!-- Add more language options here -->
        </select>
      </div>
      <button id="search-button" class="google-button" data-button-text-en="Search" data-button-text-es="Buscar" data-button-text-fr="Rechercher" data-button-text-de="Suche">Search</button>
    </div>
  </header>

  <main class="google-main">
    <div id="search-results" class="google-search-results">
      <!-- Google search results will be displayed here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
